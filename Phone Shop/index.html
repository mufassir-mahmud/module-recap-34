<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Shop</title>
</head>
<body>
    <header>
        <h1 class="text-6xl">Phone Shop</h1>
    </header>
    <main class="container mx-auto my-8">
        <section class="my-8">
            <input id="search-text" type="text" placeholder="Search here" class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="searchPhone()" id="phone-search" class="btn btn-outline btn-info">Search</button>
        </section>
        <section>
            <div id="loading-spinner" class="text-center my-28 hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               
            </div>
            <div id="show-all-container" class="text-center my-4 hidden">
                <button class="btn btn-active btn-primary">Search</button>
            </div>
        </section>
    </main>



    <script src="test.js"></script>
</body>
</html>
